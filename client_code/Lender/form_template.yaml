  - type: TextArea
    properties: {role: null, align: left, height: 486.79999999999995, tooltip: '',
      placeholder: '', border: '', enabled: true, foreground: '', visible: true, text: '                                          In
        public finance, a lender of last resort (LOLR) is the institution in a financial
        system that acts as the provider of liquidity to a financial institution which
        finds itself unable to obtain sufficient liquidity in the interbank lending
        market when other facilities or such sources have been exhausted. It is, in
        effect, a government guarantee to provide liquidity to financial institutions.
        Since the beginning of the 20th century, most central banks have been providers
        of lender of last resort facilities, and their functions usually also include
        ensuring liquidity in the financial market in general.


        The objective is to prevent economic disruption as a result of financial panics
        and bank runs spreading from one bank to the others due to a lack of liquidity
        in the first one.


        There are varying definitions of a lender of last resort, but a comprehensive
        one is that it is "the discretionary provision of liquidity to a financial
        institution (or the market as a whole) by the central bank in reaction to
        an adverse shock which causes an abnormal increase in demand for liquidity
        which cannot be met from an alternative source".[1]


        While the concept itself had been used previously, the term "lender of last
        resort" was supposedly first used in its current context by Sir Francis Baring,
        in his Observations on the Establishment of the Bank of England, which was
        published in 1797.[', font_size: null, auto_expand: false, font: '', spacing_above: small,
      spacing_below: small, italic: false, background: '', bold: false, underline: false}
